# Development Kafka Configuration
# Optimized for local development with single broker

############################# Server Basics #############################

# The id of the broker. This must be set to a unique integer for each broker.
broker.id=1

# Enable KRaft mode (no Zookeeper)
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@kafka-dev:29093

############################# Socket Server Settings #############################

# The address the socket server listens on. It will get the value returned from 
# java.net.InetAddress.getCanonicalHostName() if not configured.
listeners=PLAINTEXT://kafka-dev:29092,CONTROLLER://kafka-dev:29093,PLAINTEXT_HOST://0.0.0.0:9092
advertised.listeners=PLAINTEXT://kafka-dev:29092,PLAINTEXT_HOST://localhost:9092

# Maps listener names to security protocols
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

# Name of listener used for communication between brokers
inter.broker.listener.name=PLAINTEXT

# Listener name for the controller
controller.listener.names=CONTROLLER

# The number of threads that the server uses for receiving requests from the network and sending responses to the network
num.network.threads=3

# The number of threads that the server uses for processing requests, which may include disk I/O
num.io.threads=8

# The send buffer (SO_SNDBUF) used by the socket server
socket.send.buffer.bytes=102400

# The receive buffer (SO_RCVBUF) used by the socket server
socket.receive.buffer.bytes=102400

# The maximum size of a request that the socket server will accept (protection against OOM)
socket.request.max.bytes=104857600

############################# Log Basics #############################

# A comma separated list of directories under which to store log files
log.dirs=/var/lib/kafka/data

# The default number of log partitions per topic
num.partitions=1

# The number of threads per data directory to be used for log recovery at startup and flushing at shutdown
num.recovery.threads.per.data.dir=1

############################# Internal Topic Settings  #############################

# The replication factor for the group metadata internal topics "__consumer_offsets" and "__transaction_state"
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Default replication factor for automatically created topics
default.replication.factor=1

# Minimum in-sync replicas for a partition
min.insync.replicas=1

############################# Log Flush Policy #############################

# The number of messages to accept before forcing a flush of data to disk
log.flush.interval.messages=10000

# The maximum amount of time a message can sit in a log before we force a flush
log.flush.interval.ms=1000

############################# Log Retention Policy #############################

# The minimum age of a log file to be eligible for deletion due to age
log.retention.hours=168

# The maximum size of a log segment file. When this size is reached a new log segment will be created.
log.segment.bytes=104857600

# The maximum size of the log before deleting old log segments
log.retention.bytes=1073741824

# The interval at which log segments are checked to see if they can be deleted according
log.retention.check.interval.ms=300000

############################# Group Coordinator Settings #############################

# The following configuration specifies the time, in milliseconds, that the GroupCoordinator will delay the initial consumer rebalance.
group.initial.rebalance.delay.ms=0

############################# Development Settings #############################

# Allow auto creation of topics (convenient for development)
auto.create.topics.enable=true

# Delete topics (convenient for development)
delete.topic.enable=true

# Unclean leader election (allowed in development)
unclean.leader.election.enable=true

# Compression type
compression.type=snappy

# Log cleanup policy
log.cleanup.policy=delete

############################# JMX Settings #############################

# JMX port for monitoring
jmx.port=9101